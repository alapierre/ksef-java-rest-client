name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install Toolchain JDK 1.8
        uses: battila7/jdk-via-jabba@v1
        with:
          jdk: adopt@1.8.0-292
          javaHomeEnvironmentVariable: JDK_1_8
      - name: Install Toolchain JDK 11
        uses: battila7/jdk-via-jabba@v1
        with:
          jdk: adopt@1.11.0-11
          javaHomeEnvironmentVariable: JDK_11
      - name: Set up Toolchain
        shell: bash
        run: |
          mkdir -p $HOME/.m2 \
          && cat << EOF > $HOME/.m2/toolchains.xml
          <?xml version="1.0" encoding="UTF8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
                <provides>
                  <version>1.8</version>
                  <vendor>openjdk</vendor>
                </provides>
                <configuration>
                  <jdkHome>${{ env.JDK_1_8 }}</jdkHome>
                </configuration>
            </toolchain>
          <toolchain>
            <type>jdk</type>
              <provides>
                <version>11</version>
                <vendor>openjdk</vendor>
              </provides>
              <configuration>
                <jdkHome>${{ env.JDK_11 }}</jdkHome>
              </configuration>
            </toolchain>
          </toolchains>
          EOF
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=alapierre_ksef-java-rest-client
      - name: deploy snapshots
        if: github.event_name == 'push'
        run: mvn --batch-mode deploy
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
